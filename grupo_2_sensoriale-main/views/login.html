<!DOCTYPE html>
<html lang="en">
<head>

        <h4>

                </div>

                    <input type="submit" value="olvidaste tu contraseña?">
                    <input type="submit" value="registrarse">
                </div>
                <div>
                    <input type="submit" value="ingresar">
                </div>
            </form>
        </h4>
    </main>    
    <footer class="main-footer">
        <section class="footer-section"><h4>Footer Izquierda</h4></section>    
        <section class="footer-section"><h4>Footer Centro</h4></section>    
        <section class="footer-section"><h4>Footer Derecha</h4></section>    
    </footer>
</body>
